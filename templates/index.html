
<!DOCTYPE html>
<html>
<head>
<title>Cron Schedule Generator</title>
</head>
<body>
<h1>Cron Schedule Generator</h1>
<form action="/result" method="post">
<label for="time">Time (HH:MM):</label>
<input type="text" id="time" name="time">
<br>
<label for="cadence">Cadence (e.g., "every day", "every week"):</label>
<input type="text" id="cadence" name="cadence">
<br>
<input type="submit" value="Generate Cron Schedule">
</form>
</body>
</html>
